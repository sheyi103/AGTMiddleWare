name: ci-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.21
        env:
          MYSQL_USER: agt
          MYSQL_PASSWORD: Password123
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: agt_middleware_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    # services:
    #   db:
    #     image: mysql:latest
    #     command: --default-authentication-plugin=mysql_native_password
    #     restart: always
    #     environment:
    #       MYSQL_USER: agt
    #       MYSQL_PASSWORD: Password123
    #       MYSQL_ROOT_PASSWORD: secret
    #       MYSQL_DATABASE: agt_middleware_db

      # adminer:
      #   image: adminer
      #   restart: always
      #   ports:
      #     - 8080:8080

    steps:

    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Golang-Migrate CLI tool
      run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.15.1/migrate.linux-amd64.deb
          sudo mv migrate.linux-amd64 /usr/bin/migrate
          which migrate
      
    - name: Run Migrations
      run: make migrateup

    - name: Test
      run: make test
